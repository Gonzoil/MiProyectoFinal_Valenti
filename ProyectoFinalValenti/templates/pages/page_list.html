{% extends 'base.html' %}
{% block content %}
<h1>Lista de páginas</h1>
<a href="{% url 'pages:page-create' %}">Crear nueva página</a>
<ul>
    {% for page in pages %}
        <li>
            <a href="{% url 'pages:page-detail' page.pk %}">{{ page.title }}</a>
            (<a href="{% url 'pages:page-update' page.pk %}">Editar</a>)
            (<a href="{% url 'pages:page-delete' page.pk %}">Eliminar</a>)
        </li>
    {% endfor %}
</ul>
{% endblock %}
